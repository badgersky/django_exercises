<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table td {
            border-collapse: collapse;
            border: 2px solid black;
            padding: 4px;
        }
    </style>
</head>
<body>
<table>
    {% for cookie_name, value in cookies.items %}
        <tr>
            <td>{{ cookie_name }}</td>
            <td>{{ value }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
